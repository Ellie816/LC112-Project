<!DOCTYPE html>

  <style>
    /* Set the paper background */
    body {
      background-image: url('paper-background.jpg');
      background-size: cover;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    /* Styling the main image with a cute border */
    .main-img {
      width: 60%;
      margin: 20px auto;
      display: block;
      border: 10px solid #f0c6a5;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Add some padding and styling to the image grid */
    .w3-row-padding {
      padding: 20px;
    }

    /* Styling the thumbnails as cute Polaroids */
    .demo {
      border: 2px solid #f0c6a5;
      border-radius: 10px;
      transition: 0.3s;
      padding: 5px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .demo:hover {
      opacity: 0.7;
    }

    /* Thumbnails in Polaroid style */
    .thumbnail {
      width: 80%; /* Adjusted thumbnail size */
      margin: 10px auto;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .thumbnail:hover {
      transform: scale(1.1);
    }

    /* Larger font for the Chinese text */
    h2, p {
      font-size: 2em;  /* Increased font size */
      font-family: 'Pacifico', cursive;
    }

    /* Box behind the text at the top */
    .header-box, .footer-box {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 15px;

    }

  <p>我在波士顿大学最喜的地方是波士顿海边，波士顿海滨大道，和波士顿公园。我平常在课堂上认识新朋友。我有很多来不同的城市和国家的同学。今年我在波士顿大学最喜欢的活动是帆船课。我认识了很多好朋友，课程也很有意思。波士顿海滨大道和查尔斯河在秋天都很美丽。</p>

<script>
// Slideshow Function to change images automatically
var slideIndex = 0;
showDivs();

function showDivs() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > x.length) {slideIndex = 1}    
  x[slideIndex - 1].style.display = "block";  
  setTimeout(showDivs, 3000); // Change image every 3 seconds
}

function currentDiv(n) {
  slideIndex = n - 1;
  showDivs();
}
</script>
