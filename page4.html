<body>
    <div class="wrapper">
      <div class="lid one"></div>
      <div class="lid two"></div>
      <div class="envelope"></div>
      <div class="letter">
        <h1>
            波士顿大学怎么样？
        </h1>
        <p>我只在波士顿大学上了一学期，但是我觉得我的老师很好又我的班很有意思又波士顿城市很漂亮。我每天忙于学校的事。学校里有很多有趣的活动和，可以认识很多不同的人。我觉得你应该用功， 但是别忘记追求你的兴趣。</p>
      </div>
    </div>

    <style>
        h1 {
            text-align: center; /* Center the text */
            margin: 0; /* Remove default margin */
            margin-bottom: 10px; /* Reduced bottom margin */
            font-size: 24px; /* Set font size */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            background: url(paper-background.jpg);
        }
        
        .wrapper {
            height: 400px; /* Increased height */
            width: 600px;  /* Increased width */
            background-color: #3760C9;
            position: relative;
            display: flex;
            justify-content: center;
            z-index: 0;
        }
        
        .lid {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            border-right: 300px solid transparent; /* Increased size */
            border-bottom: 200px solid transparent; /* Increased size */
            border-left: 300px solid transparent; /* Increased size */
            transform-origin: top;
            transition: transform 0.25s linear;
        }
        
        /* Lid when closed */
        .lid.one {
            border-top: 200px solid #658ced; /* Increased size */
            transform: rotateX(0deg);
            z-index: 3;
            transition-delay: 0.75s;
        }
        
        /* Lid when opened */
        .lid.two {
            border-top: 200px solid #3760C9; /* Increased size */
            transform: rotateX(90deg);
            z-index: 1;
            transition-delay: 0.5s;
        }
        
        .envelope {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            border-top: 200px solid transparent; /* Increased size */
            border-right: 300px solid #C4DFF0; /* Increased size */
            border-bottom: 200px solid #C4DFF0; /* Increased size */
            border-left: 300px solid #a4d4f2; /* Increased size */
            z-index: 3;
        }
        
        .letter {
            position: absolute;
            top: 0;
            width: 80%;
            height: 80%;
            background-color: white;
            border-radius: 15px;
            z-index: 2;
            transition: 0.5s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .letter p {
            text-align: center;
            font-size: 20px; /* Reduced font size */
            margin-top: 50px; /* Adjusted top margin */
            margin-left: 30px;
            margin-right: 30px;
            color: #3B4049;
        }
        
        .wrapper:hover .lid.one {
            transform: rotateX(90deg);
            transition-delay: 0s;
        }
        
        .wrapper:hover .lid.two {
            transform: rotateX(180deg);
            transition-delay: 0.25s;
        }
        
        .wrapper:hover .letter {
            transform: translateY(-150px); /* Increased translation */
            transition-delay: 0.5s;
        }
        
    </style>
</body>
