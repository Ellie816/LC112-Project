<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Circle</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styling for header and circle */
        .header {
            background-color: white;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            font-family: 'Cursive', sans-serif; /* A handwritten font */
            font-size: 24px;
            color: #333;
            box-shadow: 0px 4px 2px -2px gray;
        }

        .circle {
            background-image: url('paper-background.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            padding: 50px;
            margin: 100px auto;
            position: relative;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body class="home-page">
    <div class="header">
        欢迎中国学生来到波士顿大学！
    </div>
    <div class="background">
        <div class="circle">
            <div class="title" id="title">Hover Title</div> <!-- Fixed title container -->
            <div class="emoji-container" id="emoji1" data-title="波士顿的天气" >
                <a href="page1.html" class="emoji">🌦️</a>
            </div>
            <div class="emoji-container" id="emoji2" data-title="我最喜欢的餐馆">
                <a href="page2.html" class="emoji">🍽️</a>
            </div>
            <div class="emoji-container" id="emoji3" data-title="最喜欢的学习地方">
                <a href="page3.html" class="emoji">🧑‍💻</a>
            </div>
            <div class="emoji-container" id="emoji4" data-title="波士顿大学怎么样？">
                <a href="page4.html" class="emoji">👩‍🎓</a>
            </div>
            <div class="emoji-container" id="emoji5" data-title="你生病了，你这么办">
                <a href="page5.html" class="emoji">🤒</a>
            </div>
            <div class="emoji-container" id="emoji6" data-title="我最喜欢的波士顿经历">
                <a href="page6.html" class="emoji">⛵</a>
            </div>
            <div class="emoji-container" id="emoji7" data-title="公寓 vs. 宿舍">
                <a href="page7.html" class="emoji">🏠</a>
            </div>
        </div>        
    </div>

    <script>
        const title = document.getElementById('title');
        const emojiContainers = document.querySelectorAll('.emoji-container');

        emojiContainers.forEach(container => {
            container.addEventListener('mouseenter', () => {
                const text = container.getAttribute('data-title');
                title.textContent = text;
                title.style.opacity = '1'; // Show the title
            });

            container.addEventListener('mouseleave', () => {
                title.style.opacity = '0'; // Hide the title when not hovering
            });
        });
    </script>
</body>
</html>
