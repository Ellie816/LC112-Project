        .dropdown-content {
            display: none;

            top: 100%;
            left: 0;
            background-color: rgb(52, 32, 32);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            z-index: 1000;
        }

        .dropdown-content a {
